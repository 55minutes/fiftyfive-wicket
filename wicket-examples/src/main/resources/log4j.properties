# This file exists as a bootstrap for log4j, so it can emit logging output
# to the console after the JVM starts but before Wicket and Spring finish
# initalizing.
#
# DO NOT MODIFY OR MOVE THIS FILE.
# Instead, modify the log4j settings in your environment-specific copy of
# fiftyfive-wicket-examples.local.properties, which is stored in the root level
# of the project.

log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=%-5p %-20.20c{1}: %m%n

log4j.rootLogger=ERROR,Stdout
