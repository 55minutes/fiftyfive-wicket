<wicket:head>
  <title>Home</title>
</wicket:head>

<wicket:extend>
  <p><a wicket:id="form-test">FormTest</a></p>
  
  <form wicket:id="form">
    <table class="form">
      <tr>
        <td class="field-name">Boolean Query</td>
        <td class="field-edit">
          <div wicket:id="boolean-query"/>
        </td>
      </tr>
      <tr>
        <td class="field-name">&nbsp;</td>
        <td class="field-edit">
          <input wicket:id="submit" type="submit" class="submit" value="Submit"/>
          <div class="reset">&nbsp;</div>
          <div class="spacer-small">&nbsp;</div>
          You chose: <span wicket:id="result">nothing</span>
        </td>
      </tr>
    </table>
  </form>

</wicket:extend>
