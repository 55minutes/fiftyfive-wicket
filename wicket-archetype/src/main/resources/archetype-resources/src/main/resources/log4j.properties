#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
$symbol_pound This file exists as a bootstrap for log4j, so it can emit logging output
$symbol_pound to the console after the JVM starts but before Wicket and Spring finish
$symbol_pound initalizing.
$symbol_pound
$symbol_pound DO NOT MODIFY OR MOVE THIS FILE.
$symbol_pound Instead, modify the log4j settings in your environment-specific copy of
$symbol_pound ${artifactId}.local.properties, which is stored in the root level
$symbol_pound of the project.

log4j.appender.Stdout=org.apache.log4j.ConsoleAppender
log4j.appender.Stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.Stdout.layout.conversionPattern=%-5p - %-26.26c{1} - %m${symbol_escape}n

log4j.rootLogger=ERROR,Stdout
